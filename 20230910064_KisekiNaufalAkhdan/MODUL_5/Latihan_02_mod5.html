<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Daftar Alumni UNIKU</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f4f4f4;
      }
      tr:hover {
        background-color: #f1f1f1; /* Add hover effect */
      }
    </style>
  </head>

  <body>
    <h1>Daftar Alumni UNIKU</h1>
    <button id="addRow">Tambah Baris</button>

    <table id="alumniTable">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama</th>
          <th scope="col">Email</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Dede Irawan</td>
          <td>dede.irawan@uniku.ac.id</td>
          <td>
            <button class="edit">Edit</button>
            <button class="delete">Hapus</button>
          </td>
        </tr>

        <tr>
          <td>2</td>
          <td>Heri Gustaman</td>
          <td>heri.gustaman@uniku.ac.id</td>
          <td>
            <button class="edit">Edit</button>
            <button class="delete">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Latihan_02_mod5.js"></script>

    <script>
      $(document).ready(function () {
        // Functionality to add a new row
        $("#addRow").click(function () {
          const rowCount = $("#alumniTable tbody tr").length + 1; // Calculate new row number
          const newRow = `
                  <tr>
                      <td>${rowCount}</td>
                      <td><input type="text" placeholder="Nama Alumni" /></td>
                      <td><input type="email" placeholder="Email Alumni" /></td>
                      <td>
                          <button class="edit">Edit</button>
                          <button class="delete">Hapus</button>
                      </td>
                  </tr>`;
          $("#alumniTable tbody").append(newRow);
        });

        // Event delegation for delete button
        $("#alumniTable").on("click", ".delete", function () {
          $(this).closest("tr").remove(); // Remove the row
        });

        // Event delegation for edit button (functionality can be added later)
        $("#alumniTable").on("click", ".edit", function () {
          alert("Edit functionality not implemented yet."); // Placeholder alert
        });
      });
    </script>
  </body>
</html>
