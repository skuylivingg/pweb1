<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Alumni UNIKU</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .highlight {
        background-color: yellow;
      }
      .featured {
        font-weight: bold;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
      }
      .close {
        cursor: pointer;
        float: right;
        font-size: 20px;
      }
      .gallery img {
        cursor: pointer; /* Change cursor to pointer for images */
        margin-right: 10px; /* Space between images */
      }
      li:hover {
        background-color: #f0f0f0; /* Add hover effect on list items */
      }
    </style>
  </head>
  <body>
    <h1 id="header">Daftar Alumni UNIKU</h1>

    <ul id="alumniList">
      <li class="featured">Dede Irawan</li>
      <li>Heri Gustaman</li>
      <li class="featured">Wawan Setiawan</li>
      <li>Aah Sumiah</li>
    </ul>

    <div class="gallery">
      <img src="img/photo1.jpg" alt="Alumni Photo 1" width="150" />
      <img src="img/photo2.jpg" alt="Alumni Photo 2" width="150" />
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Selected Photo" style="width: 100%" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Latihan_01_mod5.js"></script>

    <script>
      $(document).ready(function () {
        // Open modal when an image is clicked
        $(".gallery img").click(function () {
          $("#modalImage").attr("src", $(this).attr("src"));
          $("#myModal").fadeIn();
        });

        // Close modal when close button is clicked
        $(".close").click(function () {
          $("#myModal").fadeOut();
        });

        // Close modal when clicking outside of modal content
        $(window).click(function (event) {
          if ($(event.target).is("#myModal")) {
            $("#myModal").fadeOut();
          }
        });
      });
    </script>
  </body>
</html>
