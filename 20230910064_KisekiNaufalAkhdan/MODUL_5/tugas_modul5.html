<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Alumni UNIKU</title>
    <link rel="stylesheet" href="jquery-3.7.1.min.js" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .gallery img {
        width: 200px;
        height: auto;
        margin: 10px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .gallery img.loaded {
        opacity: 1;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 90%;
        max-height: 90%;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="foto pribadi.jpg" alt="Foto Alumni 1" />
      <img
        src="WhatsApp Image 2024-12-02 at 08.51.24_a8788fb2.jpg"
        alt="Foto Alumni 2"
      />
      <img src="11.Febrian Surya Permana Putra.jpg" alt="Foto Alumni 3" />
      <img src="girid.jpg" alt="Foto Alumni 4" />
    </div>

    <div class="modal" id="modal">
      <span class="close" id="close">&times;</span>
      <img id="modalImage" src="" alt="" />
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // Efek fade-in untuk semua gambar
        $(".gallery img").each(function (index) {
          $(this)
            .delay(300 * index)
            .fadeTo(500, 1)
            .addClass("loaded");
        });

        // Ketika gambar diklik
        $(".gallery img").click(function () {
          var src = $(this).attr("src");
          $("#modalImage").attr("src", src);
          $("#modal").fadeIn();
        });

        // Menutup modal
        $("#close, #modal").click(function () {
          $("#modal").fadeOut();
        });
      });
    </script>
  </body>
</html>
